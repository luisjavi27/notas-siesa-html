<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self'">

    <link rel="stylesheet" href="css/style.css">

    <header>

    </header>
    <form>
        <ul>
            <li id="titulo">
                <!-- <input class="liElement " type="text"  placeholder="...Producto...">          -->
                <textarea class="liElement " rows="1" cols = "120"  placeholder="...Producto..." autocomplete="off"></textarea>

            <li>
                <label class="liElement" for="subtitulo1">•</label><br>

            </li>

            <div id="imageInput">

                <input id="urlImageInput" type="url" placeholder="https://www...">
                <button name="loadImage"> Cargar </button>
            </div>
            <div id="image">
                
                <div id="imageArea"> 
                    <img src="" alt="Error al cargar la imagen.">
                </div>
                <p>Imagen de referencia</p>
            </div>
        </ul>

        
        
    </form>
