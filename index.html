<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src *; script-src 'self'">
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Notas SIESA</title>
  </head>
  <body>
    <header>
        <img id="headerLogo" src="./assets/logoBig.svg" >
    </header>
    <form>
        <ul id="items">
            <div id="itemsArea">
                <li id="titulo">
                    <textarea class="liElement " id="inputTitulo" rows="1" cols = "120"  placeholder="...Producto..." autocomplete="off"></textarea>   
                </li>
                <li>
                    <label class="liElement" for="subtitulo1">•</label><br>
                    <input class="liElement subtitulo" type="text" id="subtitulo1" placeholder="Subtitulo...">
                    <textarea class="liElement" id="inputDescripcion1" rows="1" cols = "60" placeholder="Descripción..." autocomplete="off"></textarea>
                </li>   
            </div>
            
            <button id="addButton">+</button>

            <div id="imageInput">
                <label for="urlImageInput">URL imagen: </label>
                <input id="urlImageInput" type="url" placeholder="https://www...">
                <button id="btnCargarUrlImagen" name="loadImage"> Cargar </button>
            </div>
            <div id="image">
                
                <div id="imageArea"> 
                    <img src="" alt="Error al cargar la imagen." >
                </div>
                <p>Imagen de referencia</p>
            </div>
        </ul>

        
        
    </form>
    <div id="containerCopyIcon">
        <img id="copyIcon" src="./assets/file-code-regular.svg" >
    </div>

    <footer >
        <div>
            <p>Realizado para Precisur SAS. por LJI.</p>
        </div>

    </footer>
    <script src="./renderer.js"></script>
  </body>
</html>
